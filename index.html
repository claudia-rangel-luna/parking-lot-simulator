<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parking Lot Simulator</title>
</head>

<body>
    <script type="text/javascript">
    //create a car

    function car(make, year, plate) {
        this.make = make;
        this.year = year;
        this.plate = plate;
        this.parked = false;

    }
    //created an instance of a vehicle
    var vehicle = new car("ford", 2017, "1");

    console.log(vehicle);

    //create a collection of cars to park
    var unparkedCars = [];
    var parkedCars = [];
    var vehicleMakes = ["Ford", "Chevy", "BMW", "Jeep", "Kia"];
    var vehicleYears = [2000, 2005, 2010, 2015, 2017];

    for (var i = 0; i < 101; i++) {
        var makeIndex = i % vehicleMakes.length;
        var make = vehicleMakes[makeIndex];
        var yearIndex = i % vehicleYears.length;
        var year = vehicleYears[yearIndex];
        var parked = false;
        unparkedCars.push(new car(make, year, i));

    }
    console.log(unparkedCars);

    //created an instance of a parking space

    function parkingLot(space) {
        this.space = space;
        this.vacant = true;
    }

    var parkingSpot = new parkingLot(1);

    console.log(parkingSpot);

    function parkedCar(car, space) {
        
       
        //park the car
        car.parked = true;
        //fill space
        space.vacant = false;
        //taking the car out of collectionOfCars
        unparkedCars.shift();
        //putting car into collectionofParkedCars
        parkedCars.push(car);
    }
    

    // created a collection of parking spaces
    var parkingSpaces = [];

    for (var i = 0; i < 10; i++) {
        
        parkingSpaces.push(new parkingLot(i));
    }
    console.log(parkingSpaces);

    //add one car to the first parking spot

    for (i = 0; i < unparkedCars.length; i++) {
     
        for (j = 0; j < parkingSpaces.length; j++) {
            if (unparkedCars[i].parked === false && parkingSpaces[j].vacant === true) {
                //parked car
                parkedCar(unparkedCars[i], parkingSpaces[j], i, j);
            }
        }
    }

   
    
    </script>
</body>

</html>
