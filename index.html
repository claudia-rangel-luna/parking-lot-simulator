	<title>Parking Lot Simulator</title>

<body>
	<script type="text/javascript">
		
	//create a car

	function car (make, model, year, plate){
		this.make= make;
		this.model = model; 
		this.year= year;
		this.plate = plate;
	}

	var vehicle = new car("ford", "f-150", 2017, "1");

	console.log(vehicle);
	
	

	
	</script>
